<div *ngIf="show" id="container">
  <div
    ng2-carouselamos
    class="slides-wrapper"
    [items]="samples"
    [width]="1500"
    [$prev]="prev"
    [$next]="next"
    [$item]="sample"
  >
  </div>

<span class="close" (click)="closeCarousel()">X</span>

<ng-template #prev>
  <img src="../assets/arrows/arrow-left.svg" id="left" />
</ng-template>

<ng-template #next>
  <img src="../assets/arrows/arrow-right.svg" id="right" />
</ng-template>

<ng-template #sample let-sample let-i="index">

    <div class="samples">
      <img *ngIf="sample.type === 'image'" src="{{ sample.src }}">
      <video *ngIf="sample.type === 'video'" controls="controls" width="1500" height="900" 
       name="sample.name" src="{{ sample.src }}"></video>    
    </div>

</ng-template>
