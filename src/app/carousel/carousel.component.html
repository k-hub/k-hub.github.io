<div *ngIf="show" id="container">
  <div class="close" (click)="closeCarousel()"></div>
  <div ng2-carouselamos class="slides-wrapper"
    [items]="samples"
    [width]="1000"
    [$prev]="prev"
    [$next]="next"
    [$item]="sample">
  </div>

  <!-- Carousel Controls -->
  <ng-template #prev>
    <img src="../assets/arrows/arrow-left-dark-gray.svg" id="left" />
  </ng-template>

  <ng-template #next>
    <img src="../assets/arrows/arrow-right-dark-gray.svg" id="right" />
  </ng-template>

  <!-- Carousel -->
  <ng-template #sample let-sample let-i="index">
      <div class="samples">
        <img *ngIf="sample.type === 'image'" src="{{ sample.src }}">
        <video *ngIf="sample.type === 'video'" controls="controls" src="{{ sample.src }}"></video>    
      </div>
  </ng-template>
</div>
